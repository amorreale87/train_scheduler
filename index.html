<!DOCTYPE html>
<html>
<head>
	<title></title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">

<div class="jumbotron" id="title">
  <h1>EvilCorp Employee Data</h1>
  </div>
 <div class="row">
 <div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading"><strong>Current Employees</strong></div>
 <div class="panel-body">
<table class="table table-condensed" id="emplData">
<tr>
<th>Name</th>
<th>Role</th>
<th>Start Date</th>
<th>Months Worked</th>
<th>Monthly Rate</th>
<th>Total Billed</th>
</tr>

<div id="newRowEEdata">
</div>


</table>
</div>
</div>
</div>
</div>

<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading"><strong>Add Employees</strong></div>
 
  <div class="panel-body">

  
		  <form  role="search">
		  <div class="form-group">
		 <label for="add-employee">Add Employee</label><br>
		                    <input type="text" id="name-input" placeholder="Name"><br>
		                    <label for="add-employee">Add Role</label><br>
		                    <input type="text" id="role-input" placeholder="Role"><br>
		                    <label for="add-employee">Add Start Date DD/MM/YYYY</label><br>
		                    <input type="date" id="startdate-input" placeholder="Start Date"><br>
		                    <label for="add-employee">Add Monthly Rate</label><br>
		                    <input type="text" id="monthlyrate-input" placeholder="Monthly Rate"><br>
		                    <input id="add-employee" type="submit" value="Add Employee">
		                    <br>
		</form>

		  </div>
  </div>
  </div>
</div>
</div>
</div>

</div>
 <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
