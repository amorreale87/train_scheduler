<!DOCTYPE html>
<html>
<head>
	<title></title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    	
    	<!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">

<div class="jumbotron" id="title">
  <h1>Train Scheduler 2.0</h1>
  </div>
 <div class="row">
 <div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading"><strong>Current Employees</strong></div>
 <div class="panel-body">
<table class="table table-condensed" id="emplData">
<tr>
<th>Train Name</th>
<th>Destination</th>
<th>Frequency (min)</th>
<th>Next Arrival</th>
<th>Minutes Away</th>

</tr>

<div id="newRowEEdata">
</div>


</table>
</div>
</div>
</div>
</div>

<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading"><strong>Add Employees</strong></div>
 
  <div class="panel-body">

  
		  <form  role="search">
		  <div class="form-group">
		 <label for="add-train">Train Name</label><br>
		 <input type="text" id="add-train" placeholder="Train Name"><br>
		                    
		                    <label for="add-destination">Destination</label><br>
		                    <input type="text" id="add-destination" placeholder="Destination"><br>
		                    
		                    <label for="arrival">First Train Time (HH:MM - military time)</label><br>
		                    <input type="text" id="arrival" placeholder="First Train Time"><br>
		                    
		                    <label for="frequency">Frequency (min)</label><br>
		                    <input type="text" id="frequency" placeholder="Frequency"><br>
		                    
		                    <input id="add-schedule" type="submit" value="Add Train">
		                    <br>
		</form>

		  </div>
  </div>
  </div>
</div>
</div>
</div>

</div>
 <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
